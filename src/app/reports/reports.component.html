<div class="reports-container">

    <div class="filterContainer">
        <label><h5>Reports</h5></label>

    <div class="stationsselect">
      <div class="cwprs1" [ngClass]="{'selectOption' :selectedStation === 'cwprs1' }" (click)="selectStationoption('cwprs1')">
        <svg id="Buoy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122.88 101.22">
          <defs>
            <style>
              .cls-1 {
                fill: none;
                stroke: #1ee1ff;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-width: 8.23px;
              }
              .cls-2 {
                fill: #1ff2f2;
                stroke: #ffffff;
                stroke-width: 2px;
              }
            </style>
          </defs>
          
          <!-- Buoy base -->
          <circle class="cls-2" cx="61.44" cy="75" r="15" />
          
          <!-- Buoy floating platform -->
          <rect class="cls-2" x="55" y="55" width="12" height="25" />
        
          <!-- Water waves (simplified version of your original paths) -->
          <path class="cls-1" d="M5.06,85c5,0,10,5,15,5s10-5,15-5 10,5,15,5 10-5,15-5 10,5,15,5 10-5,15-5 10,5,15,5 10-5,15-5" />
          <path class="cls-1" d="M5.06,95c5,0,10,5,15,5s10-5,15-5 10,5,15,5 10-5,15-5 10,5,15,5 10-5,15-5 10,5,15,5 10-5,15-5" />
          
          <!-- Buoy pole/antenna -->
          <line class="cls-1" x1="61.44" y1="30" x2="61.44" y2="55" />
          <circle class="cls-2" cx="61.44" cy="25" r="5" />
          
        </svg>        
        <h1>Cwprs 1</h1>
      </div>
      
      <div class="cwprs2" [ngClass]="{'selectOption' :selectedStation === 'cwprs2' }" (click)="selectStationoption('cwprs2')">
        <svg id="Buoy" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122.88 101.22">
          <defs>
            <style>
              .cls-1 {
                fill: none;
                stroke: #1ee1ff;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-width: 8.23px;
              }
              .cls-2 {
                fill: #1ff2f2;
                stroke: #ffffff;
                stroke-width: 2px;
              }
            </style>
          </defs>
          
          <!-- Buoy base -->
          <circle class="cls-2" cx="61.44" cy="75" r="15" />
          
          <!-- Buoy floating platform -->
          <rect class="cls-2" x="55" y="55" width="12" height="25" />
        
          <!-- Water waves (simplified version of your original paths) -->
          <path class="cls-1" d="M5.06,85c5,0,10,5,15,5s10-5,15-5 10,5,15,5 10-5,15-5 10,5,15,5 10-5,15-5 10,5,15,5 10-5,15-5" />
          <path class="cls-1" d="M5.06,95c5,0,10,5,15,5s10-5,15-5 10,5,15,5 10-5,15-5 10,5,15,5 10-5,15-5 10,5,15,5 10-5,15-5" />
          
          <!-- Buoy pole/antenna -->
          <line class="cls-1" x1="61.44" y1="30" x2="61.44" y2="55" />
          <circle class="cls-2" cx="61.44" cy="25" r="5" />
          
        </svg>
        <h1>Cwprs 2</h1>
      </div>
    </div>
   

    <div class="stations">    
    <div class="field">
      <label for="period"><h3>Period select</h3></label>
      <p-dropdown 
          class="field"
          [options]="periodOptions" 
          [(ngModel)]="selectedPeriod" 
          (onChange)="onPeriodChange($event)" 
          placeholder="Select a period">
      </p-dropdown>
  </div>


    <div class="full-width" *ngIf="selectedPeriod === 'dateRange'">
      <label for="fromDate">From Date:</label>
      <p-calendar [(ngModel)]="fromDate" id="fromDate" dateFormat="yy-mm-dd" class="full-width"></p-calendar>
    
      <label for="toDate">To Date:</label>
      <p-calendar [(ngModel)]="toDate" id="toDate" dateFormat="yy-mm-dd" class="full-width"></p-calendar>
    </div>

    <div class="full-width" *ngIf="selectedPeriod === 'weekRange'">
      <label for="week">Select Week Start Date:</label>
      <p-calendar [(ngModel)]="selectedWeek" id="week" dateFormat="yy-mm-dd" class="full-width"></p-calendar>
    </div>

    <div class="full-width" *ngIf="selectedPeriod === 'monthRange'">
      <label for="month">Select Month:</label>
      <p-calendar [(ngModel)]="selectedMonth" id="month" view="month" dateFormat="yy-mm" class="full-width"></p-calendar>
    </div>


    <div class="full-width" *ngIf="selectedPeriod === 'yearRange'">
      <label for="year">Select Year:</label>
      <p-calendar [(ngModel)]="selectedYear" id="year" view="year" dateFormat="yy" class="full-width"></p-calendar>
    </div>

  <div class="field">
    <button class="submit" (click)="fetchStations()">Submit</button>
  </div>
</div>
</div>




  


<div class="tableContainer" *ngIf="selectedStation">
  <label><h5>{{selectedStation | uppercase}}</h5></label>
  <p-table 
      rowHover="true"
      #dt2
      [columns]="selectedColumns" 
    
      [loading]="loading"
      [globalFilterFields]="['StationID', 'Date', 'Time', 'S1_RelativeWaterLevel', 'S2_SurfaceCurrentSpeedDirection', 'Lower_CurrentSpeedDirection', 'Middle_CurrentSpeedDirection']"
      [value]= "selectedStation === 'cwprs1' ? cwprs1 : selectedStation === 'cwprs2' ? cwprs2 : cwprs1" 
      paginator="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 25, 50]"
      showCurrentPageReport="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0"
      [tableStyle]="{ 'min-width': '80rem' }"        
      responsiveLayout="stack" [breakpoint]="'960px'"
      styleClass="p-datatable-striped">

      <ng-template pTemplate="caption">             
          <div class="caption">
              <div id="search">
                  <input type="search" placeholder="Search" (input)="dt2.filterGlobal($any($event).target.value, 'contains')" >
              </div>
              
              <div class="headerFilter">
                <p-multiSelect 
                showHeader="false"
              display="chip" 
              [options]="cols" 
              [(ngModel)]="selectedColumns" 
              optionLabel="header"
              selectedItemsLabel="{0} columns selected" 
              [style]="{'min-width': '200px'}" 
              placeholder="Choose Columns" />
              
              <p-dropdown [options]="exportOptions" placeholder="Export" (onChange)="onExportOptionSelect($event, dt2)">
                <ng-template let-option pTemplate="selectedItem">
                    <span>{{ option.label }}</span>
                </ng-template>
            </p-dropdown>
              </div>
          </div>
      </ng-template>

      <!-- Table Header -->
      <ng-template pTemplate="header" let-columns>
          <tr>
              <th pSortableColumn="StationID" style="width: 11.5%">StationID<p-sortIcon field="StationID"/></th>
              <th pSortableColumn="Date" style="width: 11.5%">Date <p-sortIcon field="Date"/></th>
              <th pSortableColumn="Time" style="width: 11.5%">Time <p-sortIcon field="Time"/></th>
              <th *ngFor="let col of columns" pSortableColumn="{{col.field}}">
                {{col.header}} <p-sortIcon field="{{col.field}}"></p-sortIcon>
            </th>
          </tr>
      </ng-template>
      
      <!-- Table Body -->
      <ng-template pTemplate="body" let-buoy let-columns="columns">
          <tr>
              <td>{{ buoy.StationID }}</td> 
              <td>{{ buoy.Date?.split('T')[0] }}</td>
              <td>{{ buoy.Time?.split('T')[1]?.split('.')[0] }}</td>
              <td *ngFor="let col of columns">
              {{ buoy[col.field] }}
          </td>
          </tr>
      </ng-template>
      
      <div class="tableFooter"></div>
  </p-table>
</div>
