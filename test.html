<!DOCTYPE html>

<body>
    <div id="demoGauge2"></div>
</body>


<script>
    $(document).ready(function () {
        $('#demoGauge2').simpleGauge({
            container: {
                style: 'background-color: #eee; border-radius: 1000px; border: 4px solid #bbb;',
                size: 87
            },
            title: {
                text: 'k RPM',
                style: 'color: gray; font-size: 40px; padding: 0px;'
            },
            digital: {
                text: '{value.3}',
                style: 'color: auto; font-size: 30px;'
            },
            analog: {
                numTicks: 12,
                minAngle: 180,
                maxAngle: 360,
                lineWidth: 10,
                arrowWidth: 20,
                arrowColor: '#ccc',
                inset: false,
            },
            barColors: [
                [0, '#666'],
                [1.0, '#378618'],
                [4.5, '#ffa500'],
                [5.5, '#f00']
            ],

            min: 0,
            max: 6,
            value: 3.6234567
        });
    });
</script>

<style>
    #demoGauge2 {
        width: 20em;
        height: 20em;
    }
</style>

</html>
